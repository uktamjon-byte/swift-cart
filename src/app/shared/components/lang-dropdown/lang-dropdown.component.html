<select class="form-select form-select-sm costom-select" aria-label="Small select example" (change)="changeLang($event)">
    <i class="fa-solid fa-language me-3"></i>
    <i class="fa-solid fa-globe"></i>
    <option [selected]="lang === 'eng'" value="eng">ENG</option>
    <option [selected]="lang === 'rus'" value="rus">RUS</option>
</select>
