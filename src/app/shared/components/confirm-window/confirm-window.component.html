<h2 mat-dialog-title>{{data.title}}</h2>
<span mat-dialog-content>{{data.message}}</span>
<div mat-dialog-actions class="d-flex justify-content-end">
  <button mat-button mat-dialog-close class="me-2" (click)="onCancel()">Cancel</button>
  <button mat-button mat-dialog-ok (click)="onConfirm()">Confirm</button>
</div>
