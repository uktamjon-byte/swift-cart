<h2 mat-dialog-title class="dialog-title">
  {{ data.title || 'Confirmation' }}
</h2>

<div mat-dialog-content class="dialog-content">
  <p>{{ data.message }}</p>
</div>

<div mat-dialog-actions class="dialog-actions">
  <button
    class="btn btn-secondary"
    (click)="onCancel()"
  >
    Cancel
  </button>

  <button
    class="btn btn-primary"
    (click)="onConfirm()"
  >
    Confirm
  </button>
</div>
