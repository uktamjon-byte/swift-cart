<h2 mat-dialog-title>Are you sure to delete this product?</h2>
<span mat-dialog-content>Apple 32-inch Pro Display XDR with Retina 6K Display</span>
<div mat-dialog-actions class="d-flex justify-content-between">
  <button mat-button mat-dialog-ok (click)="onOk()">Ok</button>
  <button mat-button mat-dialog-close (click)="onCancel()">Cancel</button>
</div>
