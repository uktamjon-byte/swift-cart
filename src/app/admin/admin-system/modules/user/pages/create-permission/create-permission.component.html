<section class="right-column mt-4">
    <h5 class="fw-bold mb-3">{{ mainTitle | translate}}</h5>
    <div class="row bg-white rounded-2">
        <div class="col-lg-4">
            <div class="left-info mt-3">
                <div class="header px-3 py-2 fw-bold">
                    {{'permissionInfo' | translate}}
                </div>
                <div class="main ">
                    <div class="panel py-2 position-relative ms-2"><span class="ms-2 fw-bold">{{'general' | translate}}</span></div>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
             <div class="box px-3 shadow-none">
                        <div class="box-header">
                            <a class="fw-bold active-title-underline position-relative">{{ 'general' | translate }}</a>  
                        </div>
                        <div class="box-body">
                            <form [formGroup]="permissionForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                            <div class="form-name mb-2">
                                  <label for="name" class="text-left">
                                          {{ 'name' | translate }}
                                    <span class="text-red">*</span>
                                  </label>
                                <input 
                                    type="text" 
                                    id="name" 
                                    class="form-control"
                                    formControlName="name"
                                    [ngClass]="{'has-error': permissionForm.get('name')?.touched && permissionForm.get('name')?.invalid}"
                                >
                                 <p class="error-message" *ngIf="permissionForm.get('name')?.touched && permissionForm.get('name')?.invalid"> 
                                    {{ 'emptyInputError' | translate }}
                                </p>
                            </div>
                                 <div class="form-group mt-3">
                                <label for="meta-description" class="text-left">
                                    {{ 'description' | translate }}
                                    <span class="text-red">*</span>
                                </label>
                                <textarea 
                                    class="meta-description form-control w-100" 
                                    style="height: 130px;" 
                                    id="description"
                                    formControlName="description"
                                    [ngClass]="{'has-error': permissionForm.get('description')?.touched && permissionForm.get('description')?.invalid}"
                                ></textarea>
                                <p class="error-message" *ngIf="permissionForm.get('description')?.touched && permissionForm.get('description')?.invalid"> 
                                    {{ 'emptyInputError' | translate }}
                                </p>
                            </div>
                             <div class="form-email mb-2">
                                  <label for="code" class="text-left">
                                          {{ 'code' | translate }}
                                    <span class="text-red">*</span>
                                  </label>
                                <input 
                                    type="number" 
                                    id="code" 
                                    class="form-control"
                                    formControlName="code"
                                    [ngClass]="{'has-error': permissionForm.get('code')?.touched && permissionForm.get('code')?.invalid}"
                                >
                                 <p class="error-message" *ngIf="permissionForm.get('code')?.touched && permissionForm.get('code')?.invalid"> 
                                    {{ 'emptyInputError' | translate }}
                                </p>
                            </div>                            
                            </div>
                                <div class="action-btns mt-3">
                                   <button class="btn btn-primary btn-md" type="submit">{{'save' | translate}}</button>
                                </div>
                            </form>
                        </div>
                 </div>
        </div>      
    </div>                  
</section>
