<section class="grid-section">
  <div class="top-section my-4">
    <div class="title">
      <h4 class="fw-bold">{{ 'roles' | translate }}</h4>
    </div>
    <div class="create-post-btn d-flex justify-content-end" *ngIf="canCreateRole">
      <a class="btn btn-primary" [routerLink]="'/admin/users/roles/create'">
        {{ 'createRole' | translate }}
      </a>
    </div>
  </div>
  <div class="bottom-section">
    <dx-data-grid
      #grid
      [columnAutoWidth]="true"
      [columnHidingEnabled]="true"
      id="gridContainer"
      [dataSource]="roles"
      [remoteOperations]="false"
      [allowColumnReordering]="true"
      [rowAlternationEnabled]="true"
      [showBorders]="true"
      [width]="'100%'"
      (onContentReady)="contentReady($event)"
    >
      <dxo-toolbar>

        <!-- Search Panel -->
        <dxi-item name="searchPanel"></dxi-item>
      </dxo-toolbar>

      <dxo-paging [pageSize]="10"></dxo-paging>
      <dxo-pager
        [visible]="true"
        [showPageSizeSelector]="true"
        [allowedPageSizes]="[10, 25, 50, 100]"
      ></dxo-pager>

      <dxi-column dataField="id" alignment="left" caption="{{ 'id' | translate }}">
      </dxi-column>

      <dxi-column dataField="name" dataType="string" caption="{{ 'name' | translate }}">
      </dxi-column>

       <dxi-column dataField="description" dataType="string" caption="{{ 'description' | translate }}">
      </dxi-column>
      <dxi-column
        *ngIf="canEditOrDeleteRole"
        caption="Actions"
        [width]="120"
        [allowSorting]="false"
        [allowFiltering]="false"
        cellTemplate="actionTemplate">
      </dxi-column>

     <div *dxTemplate="let data of 'actionTemplate'" class="d-flex gap-2">
      <button
        *ngIf="canUpdateRole"
        class="btn btn-sm btn-outline-primary"
        (click)="editRow(data.data.id)"
        >
        <i class="dx-icon-edit"></i>
      </button>

      <button
        *ngIf="canDeleteRole"
        class="btn btn-sm btn-outline-danger"
        (click)="deleteDialog(data.data.id)" 
      >
        <i class="dx-icon-trash"></i>
      </button>
    </div> 
      <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"  [placeholder]="'search' | translate"></dxo-search-panel>

      <div *dxTemplate="let d of 'discountCellTemplate'">
        <div class="chart-cell">
          <dx-bullet
            [showTarget]="false"
            [showZeroLevel]="true"
            [startScaleValue]="0"
            [endScaleValue]="100"
            [value]="d.value * 100"
          >
            <dxo-size [width]="150" [height]="35"></dxo-size>
            <dxo-margin [top]="5" [bottom]="0" [left]="5"></dxo-margin>
          </dx-bullet>
        </div>
      </div>
    </dx-data-grid>
  </div>
</section>
