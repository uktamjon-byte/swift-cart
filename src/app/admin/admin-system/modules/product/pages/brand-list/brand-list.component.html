<section class="grid-section">
  <div class="top-section my-4">
    <div class="title">
      <h4 class="fw-bold">{{ 'sidebarBrands' | translate }}</h4>
    </div>
    <div class="create-post-btn d-flex justify-content-end"  *ngIf="canCreateBrand">
      <a class="btn btn-primary" [routerLink]="'/admin/product/brand/create'">
        {{ 'createBrand' | translate }}
      </a>
    </div>
  </div>
  <div class="bottom-section">
    <dx-data-grid
      #grid
      [columnAutoWidth]="true"
      [columnHidingEnabled]="true"
      id="gridContainer"
      [dataSource]="brands"
      [remoteOperations]="false"
      [allowColumnReordering]="true"
      [rowAlternationEnabled]="true"
      [showBorders]="true"
      [width]="'100%'"
      (onContentReady)="contentReady($event)"
    >
      <dxo-toolbar>

        <!-- Search Panel -->
        <dxi-item name="searchPanel"></dxi-item>
      </dxo-toolbar>

      <dxo-paging [pageSize]="10"></dxo-paging>
      <dxo-pager
        [visible]="true"
        [showPageSizeSelector]="true"
        [allowedPageSizes]="[10, 25, 50, 100]"
      ></dxo-pager>

      <dxi-column dataField="id" alignment="left" caption="{{ 'id' | translate }}">
      </dxi-column>

         <dxi-column
            dataField="brandImage.uniqueName"
            [caption]="'thumbnail' | translate"
            [allowSorting]="false"
            [allowFiltering]="false"
            cellTemplate="imageCellTemplate"
      ></dxi-column>

      <div *dxTemplate="let data of 'imageCellTemplate'">
        <img
          [src]="getUrl + data.value"
          style="width: 50px; height: 50px; object-fit: cover; border-radius: 6px;"
        />
      </div>

      <dxi-column dataField="name" dataType="string" caption="{{ 'title' | translate }}">
      </dxi-column>

      <dxi-column
        dataField="isActive"
        [caption]="'status' | translate"
        dataType="boolean"
        alignment="left"
        cellTemplate="statusCell">
    </dxi-column>

<div *dxTemplate="let cellData of 'statusCell'">
  <span
    [ngClass]="{
      'active-status': cellData.value,
      'inactive-status': !cellData.value
    }"
  >
    {{ cellData.value ? 'Published' : 'Unpublished' }}
  </span>
</div>

      <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"  [placeholder]="'search' | translate"></dxo-search-panel>
      <dxi-column
        *ngIf="canEditOrDelete"
        caption="{{'Actions' | translate}}"
        [width]="120"
        [allowSorting]="false"
        [allowFiltering]="false"
        cellTemplate="actionTemplate">
      </dxi-column>

     <div *dxTemplate="let data of 'actionTemplate'" class="d-flex gap-2">
      <button
        *ngIf="canUpdateBrand"
        class="btn btn-sm btn-outline-primary"
        (click)="editRow(data.data.id)"
        >
        <i class="dx-icon-edit"></i>
      </button>

      <button
        *ngIf="canDeleteBrand"
        class="btn btn-sm btn-outline-danger"
        (click)="deleteDialog(data.data.id)"    
      >
        <i class="dx-icon-trash"></i>
      </button>
    </div> 
      <div *dxTemplate="let d of 'discountCellTemplate'">
        <div class="chart-cell">
          <dx-bullet
            [showTarget]="false"
            [showZeroLevel]="true"
            [startScaleValue]="0"
            [endScaleValue]="100"
            [value]="d.value * 100"
          >
            <dxo-size [width]="150" [height]="35"></dxo-size>
            <dxo-margin [top]="5" [bottom]="0" [left]="5"></dxo-margin>
          </dx-bullet>
        </div>
      </div>
    </dx-data-grid>
  </div>
</section>
