<section class="grid-section">
  <div class="top-section my-4">
    <div class="title">
      <h4 class="fw-bold">{{ 'sidebarAllProducts' | translate }}</h4>
    </div>
    <div class="create-post-btn d-flex justify-content-end" *ngIf="canCreateProduct">
      <a [routerLink]="'/admin/product/create'" class="btn btn-primary">
        {{ 'sidebarCreateProduct' | translate }}
      </a>
    </div>
  </div>

  <div class="bottom-section">
    <dx-data-grid
      [columnAutoWidth]="true"
      [columnHidingEnabled]="true"
      id="gridContainer"
      [dataSource]="products"
      [remoteOperations]="false"
      [allowColumnReordering]="true"
      [rowAlternationEnabled]="true"
      [showBorders]="true"
      [width]="'100%'"
      (onContentReady)="contentReady($event)"
      (onInitialized)="onInitGrid($event)"
    >
      <dxo-toolbar>
        <dxi-item name="searchPanel" ></dxi-item>
      </dxo-toolbar>

      <dxo-paging [pageSize]="10"></dxo-paging>
      <dxo-pager
        [visible]="true"
        [showPageSizeSelector]="true"
        [allowedPageSizes]="[10, 25, 50, 100]"
      ></dxo-pager>

      <dxi-column dataField="id" alignment="left" [caption]="'id' | translate"></dxi-column>

      <dxi-column
        dataField="images.productImages.uniqueName"
        [caption]="'featuredImage' | translate"
        [allowSorting]="false"
        [allowFiltering]="false"
        cellTemplate="imageCellTemplate"
      ></dxi-column>

      <div *dxTemplate="let cellData of 'imageCellTemplate'">
        <img
           [src]="getUrl + cellData.data.images[0].productImages.uniqueName"
          style="width: 50px; height: 50px; object-fit: cover; border-radius: 6px;"
        />
      </div>

      <dxi-column
        dataField="name"
        [caption]="'name' | translate"
        alignment="left"
      ></dxi-column>

  <dxi-column
        dataField="quantity"
        [caption]="'stockAvailable' | translate "
        cellTemplate="availabilityCell">
  </dxi-column>
  <div *dxTemplate="let cellData of 'availabilityCell'">
  <span
    [ngClass]="{
      'status-in-stock': cellData.value > 0,
      'status-out-stock': cellData.value === 0
    }"
  >
     {{ cellData.value > 0 ? 'In Stock' : 'Out of Stock' }}
  </span>
</div>

<dxi-column
    dataField="isActive"
    [caption]="'status' | translate"
    dataType="boolean"
    [width]="150"
    cellTemplate="statusCell">
</dxi-column>

<!-- Use the same syntax as imageCellTemplate -->
<div *dxTemplate="let cellData of 'statusCell'">
  <span
    [ngClass]="{
      'active-status': cellData.value,
      'inactive-status': !cellData.value
    }"
  >
    {{ cellData.value ? 'Active' : 'Inactive' }}
  </span>
</div>

      <dxi-column
        dataField="price"
        [caption]="'price' | translate "
      ></dxi-column>

      <dxi-column
        dataField="averageRating"
        dataType="number"
        [caption]="'rating' | translate"
      ></dxi-column>
        <dxi-column
        *ngIf="canEditOrDelete"
        caption="{{'Actions' | translate}}"
        [width]="120"
        [allowSorting]="false"
        [allowFiltering]="false"
        cellTemplate="actionTemplate">
      </dxi-column>

     <div *dxTemplate="let data of 'actionTemplate'" class="d-flex gap-2">
      <button
        *ngIf="canUpdateProduct"
        class="btn btn-sm btn-outline-primary"
        (click)="editRow(data.data.id)"
        >
        <i class="dx-icon-edit"></i>
      </button>

      <button
        *ngIf="canDeleteProduct"
        class="btn btn-sm btn-outline-danger"
        (click)="deleteDialog(data.data.id)"    
      >
        <i class="dx-icon-trash"></i>
      </button>
    </div> 

      <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"  [placeholder]="'search' | translate"></dxo-search-panel>
    </dx-data-grid>
  </div>
</section>
