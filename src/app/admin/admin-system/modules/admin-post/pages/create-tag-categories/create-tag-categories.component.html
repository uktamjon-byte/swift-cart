<section class="content mt-3">
    <div class="title mb-3"><h5 class="fw-bold">{{componentTitle}}</h5></div>
    <div class="box">
         <div class="box-body">
            <form [formGroup]="categoryTagForm">
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="left-info mt-3">
                                <div class="header px-3 py-2 fw-bold">
                                    {{'tagInfo' | translate}}
                                </div>
                                <div class="main ">
                                    <div class="panel py-2 position-relative ms-2"><span class="ms-2 fw-bold">{{'general' | translate}}</span></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="box px-3 shadow-none ">
                            <div class="box-header">
                                <h5 class="fw-bold active-title-underline position-relative">{{ 'general' | translate }}</h5>  
                            </div>
                            <label for="name" class="mt-3">
                                  {{'title' | translate}}
                                <span>*</span>
                            </label>
                                <div class="w-50">
                                    <input 
                                      type="text" 
                                      class="form-control"
                                      formControlName="title" 
                                      [ngClass]="{'has-error':categoryTagForm.get('title')?.touched && categoryTagForm.get('title')?.invalid}"
                                      >
                                      <p class="error-message" *ngIf="categoryTagForm.get('title')?.touched && categoryTagForm.get('title')?.invalid"> 
                                           {{'emptyInputError' | translate}}
                                      </p>
                                </div>
                                <div class="form-status mt-3">
                                    <label for="title" class="text-left d-block">
                                            {{ 'status' | translate }}
                                            <span class="text-red">*</span>
                                    </label>
                                    <input class="form-check-input me-3" type="checkbox" id="checkDefault" formControlName="isActive">
                                     <label class="form-check-label" for="checkDefault">
                                             {{ 'enableTag' | translate }}                              
                                     </label>
                                <p class="error-message" *ngIf="categoryTagForm.get('isActive')?.touched && categoryTagForm.get('isActive')?.invalid"> 
                                    {{ 'emptyInputError' | translate }}
                                </p>
                             </div>
                              <div class="action-btns float-start d-flex flex-row">
                                    <app-save-edit-toolbar
                                    [editMode]="isEdit"
                                    entityName="Permission"
                                    [loading]="isSaving"
                                    [invalid]="categoryTagForm.invalid"
                                    (save)="saveTagCategory()"
                                    ></app-save-edit-toolbar>
                                     <button class="btn btn-secondary align-self-center ms-2" (click)="cancel()">
                                     {{ 'cancel' | translate }}
                                    </button>
                                </div>
                              </div>
                        
                                
                        </div>
                    </div>
                   
                </div>
            </form>
         </div>
    </div>
</section>
