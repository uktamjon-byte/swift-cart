<section class="right-column mt-4">
    <h5 class="fw-bold mb-3">{{ mainTitle | translate}}</h5>
    <div class="row bg-white rounded-2">
        <div class="col-lg-4">
            <div class="left-info mt-3">
                <div class="header px-3 py-2 fw-bold">
                    {{'faqInfo' | translate}}
                </div>
                <div class="main ">
                    <div class="panel py-2 position-relative ms-2"><span class="ms-2 fw-bold">{{'general' | translate}}</span></div>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
             <div class="box px-3 shadow-none">
                        <div class="box-header">
                            <a class="fw-bold active-title-underline position-relative">{{ 'general' | translate }}</a>  
                        </div>
                        <div class="box-body">
                            <form [formGroup]="faqForm">
                            <div class="form-group">
                            <div class="form-name mb-2">
                                  <label for="name" class="text-left">
                                          {{ 'name' | translate }}
                                    <span class="text-red">*</span>
                                  </label>
                                <input 
                                    type="text" 
                                    id="name" 
                                    class="form-control"
                                    formControlName="title"
                                    [ngClass]="{'has-error': faqForm.get('title')?.touched && faqForm.get('title')?.invalid}"
                                >
                                 <p class="error-message" *ngIf="faqForm.get('title')?.touched && faqForm.get('title')?.invalid"> 
                                    {{ 'emptyInputError' | translate }}
                                </p>
                            </div>
                            <div class="form-group mt-3">
                                <label for="editor">
                                    {{ 'description' | translate }}
                                    <span class="text-red">*</span>
                                </label>
                                <dx-html-editor                     
                                    [height]="400"
                                    formControlName="description"
                                    [ngClass]="{'has-error': faqForm.get('description')?.touched && faqForm.get('description')?.invalid}"
                                    [toolbar]="{ items: [ 'undo', 'redo', 'separator', 'bold', 'italic', 'underline', 'strike',
                                    'separator', 'font', 'size', 'alignLeft', 'alignCenter', 'alignRight', 'alignJustify',
                                    'separator', 'orderedList', 'bulletList', 'separator', 'link', 'image', 'clear',
                                    'codeBlock', 'blockquote', 'insertTable', 'header', 'color', 'background' ] }"
                                >
                                </dx-html-editor>
                                <p class="error-message" *ngIf="faqForm.get('description')?.touched && faqForm.get('description')?.invalid"> 
                                    {{ 'emptyInputError' | translate }}
                                </p>
                            </div>
                             <div class="form-status mt-3">
                                    <label for="title" class="text-left d-block">
                                            {{ 'status' | translate }}
                                            <span class="text-red">*</span>
                                    </label>
                                    <input class="form-check-input me-3" type="checkbox" id="checkDefault" formControlName="isActive">
                                     <label class="form-check-label" for="checkDefault">
                                             {{ 'activateStatus' | translate }}                              
                                     </label>
                                <p class="error-message" *ngIf="faqForm.get('status')?.touched && faqForm.get('status')?.invalid"> 
                                    {{ 'emptyInputError' | translate }}
                                </p>
                             </div>                         
                            </div>
                                <div class="action-btns mt-3 d-flex flex-row">
                                  <app-save-edit-toolbar
                                    [editMode]="isEdit"
                                    entityName="Permission"
                                    [loading]="isSaving"
                                    [invalid]="faqForm.invalid"
                                    (save)="saveFaq()"
                                    ></app-save-edit-toolbar>
                                     <button class="btn btn-secondary align-self-center ms-2" (click)="cancel()">
                                     {{ 'cancel' | translate }}
                                    </button>
                                </div>
                            </form>
                        </div>
                 </div>
        </div>      
    </div>                  
</section>
