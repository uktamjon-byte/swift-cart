<div class="panel mb-4">
    <div class="panel-inner">
        <div class="panel-header py-3 px-3  d-flex justify-content-between align-items-center">
            <h4>Recent Orders</h4>
            <span>View All</span>
        </div>
        <div class="panel-body p-3">
            <table>
                <thead>
                    <tr>
                        <th>Order Id</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders">
                        <td>{{order.orderId}}</td>
                        <td>{{order.date}}</td>
                        <td><span>{{order.status}}</span></td>
                        <td>{{order.total | currency:'USD'}}</td>
                        <td><a [routerLink]="['/order/1']"><i class="fa-solid fa-eye"></i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
   
    <div class="address-panel mt-4">
        <div class="panel-inner">
            <div class="panel-header p-3  d-flex justify-content-between align-items-center">
                <h4>Account Information</h4>
                <span [routerLink]="'/profile'">Edit</span>
            </div>
            <div class="panel-body p-3">
                <ul>
                    <li><i class="fa-solid fa-user"></i><span>Demo Admin</span></li>
                    <li><i class="fa-solid fa-envelope"></i><span>adminemail.com</span></li>
                </ul>
            </div>
        </div>
        
    </div>
</div>
