<div class="panel-inner mb-4">
    <div class="panel-header py-3 px-3  d-flex justify-content-between align-items-center">
        <h4>My Wishlist</h4>
        <span>View All</span>
    </div>
    <div class="panel-body p-3">
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Availability</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let list of wishlist">
                    <td><img [src]="list.img" alt="product"></td>
                    <td><h4>{{list.title}}</h4></td>
                    <td>{{list.price | currency:'USD'}}</td>
                    <td><span>{{list.availibility}}</span></td>
                    <td><a [routerLink]="['/order/1']"><i class="fa-solid fa-eye"></i></a> <button (click)="deleteProduct()"><i class="fa-solid fa-trash"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
