<div class="panel-inner mb-4">
    <div class="panel-header py-3 px-3  d-flex justify-content-between align-items-center">
        <h4>{{'recentOrders' | translate}}</h4>
        <span>{{'viewAll' | translate}}</span>
    </div>
    <div class="panel-body p-3">
        <table>
            <thead>
                <tr>
                    <th>{{ 'orderId' | translate }}</th>
                    <th>{{ 'orderDate' | translate }}</th>
                    <th>{{ 'orderStatus' | translate }}</th>
                    <th>{{ 'orderTotal' | translate }}</th>
                    <th>{{ 'productAction' | translate }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders">
                    <td>{{order.orderId}}</td>
                    <td>{{order.date}}</td>
                    <td><span>{{order.status}}</span></td>
                    <td>{{order.total | currency:'USD'}}</td>
                    <td><a [routerLink]="['/order/1']"><i class="fa-solid fa-eye"></i></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
