<div class="panel-inner mb-4">
    <div class="panel-header py-3 px-3  d-flex justify-content-between align-items-center">
        <h4>{{'reviews' | translate}}</h4>
        <span>{{'viewAll' | translate}}</span>
    </div>
    <div class="panel-body p-3">
        <table>
            <thead>
                <tr>
                    <th>{{ 'productImage' | translate }}</th>
                    <th>{{ 'productName' | translate }}</th>
                    <th>{{ 'orderStatus' | translate }}</th>
                    <th>{{ 'orderDate' | translate }}</th>
                    <th>{{ 'productRating' | translate }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let review of reviews">
                    <td><img [src]="review.img" alt="product"></td>
                    <td><h4>{{review.title}}</h4></td>
                    <td><span>{{review.status}}</span></td>
                    <td>{{review.date}}</td>
                    <td><label>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </label></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
