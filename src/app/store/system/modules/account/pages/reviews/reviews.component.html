<div class="panel-inner mb-4">
    <div class="panel-header py-3 px-3  d-flex justify-content-between align-items-center">
        <h4>My Wishlist</h4>
        <span>View All</span>
    </div>
    <div class="panel-body p-3">
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Product Name</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let review of reviews">
                    <td><img [src]="review.img" alt="product"></td>
                    <td><h4>{{review.title}}</h4></td>
                    <td><span>{{review.status}}</span></td>
                    <td>{{review.date}}</td>
                    <td><label>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </label></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
