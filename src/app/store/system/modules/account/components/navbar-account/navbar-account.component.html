<section>
    <div class="account-wrapper">
        <ul>
            <li *ngFor="let list of navbarList"><i [class]="list.icon"></i><a [routerLink]="list.link" routerLinkActive="active">{{list.title | translate}}</a></li>
            <li><i class="fa-solid fa-right-from-bracket"></i><button (click)="logout()">{{'logout' | translate}}</button></li>
        </ul>
    </div>
</section>
